<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function ngTo(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    let n = +prompt("Nhập số lượng phần tử của mảng");
    if (isNaN(n) || n <= 0 || n > 50) {
        alert("Số lượng phần tử phải lớn hơn 0 và nhỏ hơn 50");
    }
    let arr = [];

    for (let i = 0; i < n; i++) {
        let num = +prompt("Nhập phần tử thứ: " + i);
        arr.push(num);
    }
    for (let i = 0; i < n; i++) {
        if (ngTo(arr[i])) {
            document.write(arr[i] + " là số nguyên tố <br>");
        }
    }
</script>
</body>
</html>
