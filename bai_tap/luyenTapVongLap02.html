    // Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    let a = parseInt(prompt("Nhập cạnh của tam giác vuông"));
    for (let i = 0; i < a; i++) {
        for (let j = 0; j < i + 1; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 0; i < a ; i++) {
        for (let j = a; j > i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= a; j++) {
            if (j <= a - i){
                document.write('&nbsp;&nbsp;');
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }

    document.write("<br>");
    for (let i = 1; i <= a; i++) {
        for (let j = 1; j <= a; j++) {
            if (j < i){
                document.write('&nbsp;&nbsp;');
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (let i = 0; i < a; i++) {
        for (let j = 0; j < a; j++) {
            if (i === 0 || i === a - 1 || j === 0 || j === a - 1){
                document.write("*");
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write("<br>");
    }
