<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra tháng có bao nhiêu ngày</h1>
<input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" style="width:10%">
<button onclick="ktra()">Nhập</button>
<p id="kq">Kết quả</p>


<script>
    function ktra() {
        let month = +document.getElementById ("month").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("kq").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("kq").innerHTML = "Mời nhập lại";
                break;
        }
    }
</script>
</body>
</html>
