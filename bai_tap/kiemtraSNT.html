<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button type="button" onclick="isPrime()">Kiem Tra</button>
<p id="kq"></p>

<script>
    function isPrime() {
        let input = +document.getElementById("input").value;
        let kq = "La so nguyen to";
        if (input < 2) {
            kq = "Khong phai so nguyen to";
        } else {
            for (let i = 2; i <= Math.sqrt(input); i++) {
                if (input % i === 0){
                    kq = "Khong phai so nguyen to";
                    break;
                }
            }
        }
        document.getElementById("kq").innerHTML =input + " " + kq;
    }
</script>
</body>
</html>
