<h1>Bảng Cửu Chương</h1>
<table id="main" border="1" >

</table>

<script>
    let a = "";
    for (let i = 1; i < 10; i++) {
        a += "<tr>";
        for (let j = 2; j < 10; j++) {
            a += "<td>";
            a += j + " x " + i + " = " + i * j;
            a += "</td>";
        }
        a += "</tr>";
    }
    document.getElementById("main").innerHTML = a;
