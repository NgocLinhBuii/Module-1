<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    let year = +prompt('nhập năm');
    let namNhuan = false;

    let namNhuan4 = year % 4 == 0;
    if (namNhuan4) {
        let namNhuan100 = year % 100 == 0;
        if (namNhuan100) {
            let namNhuan400 = year % 400 == 0;
            if (namNhuan400) {
                namNhuan = true;
            }
        } else {
            namNhuan = true;
        }
    }

    if (namNhuan) {
        alert(year + " là năm nhuận");
    } else {
        alert(year + " không phải năm nhuận");
    }
</script>
</body>
</html>
