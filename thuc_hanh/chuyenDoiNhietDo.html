<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value Celcius</p>
<label for="input">Fahrenheit</label>
<input type="number" id="input">
<button onclick="convert()">Convert</button>
<h3 id="result"></h3>

<script>
    function convert() {
        let input = +document.getElementById("input").value;
        let result = (input - 32) * 5 / 9;
        document.getElementById("result").innerHTML = "Celcius: " + result;
    }
</script>
</body>
</html>
