<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function minArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let n = +prompt("Nhập số lượng phần tử trong mảng: ")
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("Phần tử thứ " + i + " : ");
    }
    document.write(minArray(arr));
</script>
</body>
</html>
