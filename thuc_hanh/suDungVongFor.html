<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loop</h2>
<p id="kq"></p>

<script>
    let text ="";
    for (let i = 0; i < 5; i++) {
        text += 'The number is ' + i + '<br>';
    }
    document.getElementById("kq").innerHTML = text;

    let num = +prompt("Enter your number: ");
    let total = 0;
    for (let i = 1; i < num; i++) {
        total+=i;
    }
    alert(total);
</script>
</body>
</html>
