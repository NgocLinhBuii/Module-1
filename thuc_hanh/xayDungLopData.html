<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    class Mydate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }

    const date = new Mydate (29, 2, 2000);
    document.write(date.day + "/" + date.month + "/" + date.year);
</script>
</body>
</html>
