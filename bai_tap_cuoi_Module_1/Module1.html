<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <img id="anhbia1" src="https://lh3.googleusercontent.com/proxy/oQYnWXB1NexF8QqYdEH-Y9gTfHY04UDjRIIxfUzxDko3DaLU6d6sFbX7jS6NdwiBsQ3cDkPLs5Qgl9YJAGxfzqeO-KQ-Ky48qDU8RdY" alt="">
    <img id="anhbia2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ56o0A5kLyJvDtwt30bL2leZvEN5unH_pXHigmhdqxVPvDAkN-3Qh-dsmcI0iJYAlbmGI&usqp=CAU" alt="">
</div>

<h1>Quản Lý Vũ Khí</h1>
<div class="container">
    <h1>Quản Lý Sản Phẩm</h1>

    <div id="editProductForm" class="form-container">
        <h2>Thêm Vũ Khí Mới</h2>
        <form id="productForm">
            <input type="hidden" id="editIndex" value="">
            <label for="productName">Tên Sản Phẩm:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="productPrice">Giá:</label>
            <input type="text" id="productPrice" name="productPrice" required>

            <label for="productQuantity">Số Lượng:</label>
            <input type="number" id="productQuantity" name="productQuantity" required>

            <label for="productImage">URL Ảnh:</label>
            <input type="text" id="productImage" name="productImage" required>

            <button id="edit" type="submit">Thêm Sản Phẩm</button>
            <button id="updateButton" type="button" style="display: none;">Cập Nhật</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Danh Sách Vũ Khí</h2>
        <table id="productTable">
            <thead>
            <tr>
                <th>STT</th>
                <th>Ảnh</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th colspan="2">Hành Động</th>
            </tr>
            </thead>
            <tbody id="table">


            </tbody>
        </table>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
